specVersion: '3.0'
metadata:
  name: smart.hr.portal
type: application
framework:
  name: SAPUI5
  version: "1.120.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.f
    - name: sap.suite.ui.commons
    - name: sap.ui.comp
    - name: sap.ui.table
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /odata/v4/hr-service
            url: http://localhost:4005/hr
            destination: hr-backend
            headers:
              Content-Type: application/json
          - path: /odata/v4/genai-service
            url: http://localhost:4005/genai
            destination: genai-backend
            headers:
              Content-Type: application/json
          - path: /odata
            url: http://localhost:4005
            destination: cap-backend
            headers:
              Content-Type: application/json
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
