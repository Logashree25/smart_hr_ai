<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Test</title>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true">
    </script>
</head>
<body class="sapUiBody" id="content">
    <div id="test-content">
        <h1>Simple UI5 Test</h1>
        <div id="button-container"></div>
    </div>
    
    <script>
        sap.ui.getCore().attachInit(function() {
            console.log("UI5 Core initialized!");
            
            sap.ui.require([
                "sap/m/Button",
                "sap/m/MessageToast",
                "sap/m/Text"
            ], function(Button, MessageToast, Text) {
                
                var oText = new Text({
                    text: "UI5 is working! âœ…"
                });
                oText.placeAt("test-content");
                
                var oButton = new Button({
                    text: "Click Me!",
                    type: "Emphasized",
                    press: function() {
                        MessageToast.show("Button clicked! UI5 is working perfectly! ðŸŽ‰");
                    }
                });
                
                oButton.placeAt("button-container");
                console.log("Test components created successfully!");
            });
        });
    </script>
</body>
</html>
