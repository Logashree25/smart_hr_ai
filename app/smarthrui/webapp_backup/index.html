<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smart HR Insights Portal</title>

    <!-- Favicon -->
    <link rel="icon" href="data:,">

    <!-- UI5 Bootstrap from CDN -->
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/1.120.0/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m,sap.f,sap.suite.ui.commons,sap.ui.comp,sap.ui.table,sap.ushell"
        data-sap-ui-resourceroots='{
            "smart.hr.portal": "./"
        }'
        data-sap-ui-oninit="module:smart/hr/portal/index"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-bindingSyntax="complex"
        data-sap-ui-preload="async">
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="sapUiBody" id="content">
    <!-- Loading indicator -->
    <div id="splash-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: '72', Arial, sans-serif;
    ">
        <div style="text-align: center;">
            <div style="
                width: 40px;
                height: 40px;
                border: 4px solid #e6e6e6;
                border-top: 4px solid #0070f2;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
            "></div>
            <div style="color: #333; font-size: 16px;">Loading Smart HR Portal...</div>
        </div>
    </div>

    <!-- Main application container -->
    <div id="app-container"></div>

    <!-- CSS for loading spinner -->
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
